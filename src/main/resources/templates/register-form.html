<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register New User</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div>

    <div id="register-box" style="margin-top: 20px;"
         class="main-box col-md-7 col-md-offset-2 ">

        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title">Create a New Account</div>
            </div>

            <div style="padding-top: 30px" class="panel-body">
                <!-- Login Form -->
                <form th:action="@{register/confirm-registration}"
                      th:object="${user}" method="POST" class="form-horizontal">

                    <!-- Place for messages: error, alert etc ... -->
                    <div class="form-group">
                        <div class="col-xs-15">
                            <div>
                                <!-- Check for registration error -->
                                <div th:if="${param.error}" class="alert alert-danger col-xs-offset-1 col-xs-10">
                                    Email Field cannot be empty.
                                </div>
                                <div th:if="${registrationError}" class="alert alert-danger col-xs-offset-1 col-xs-10">
                                    ${registrationError}
                                </div>

                                <!-- Check for logout -->
                                <div th:if="${param.success}" class="alert alert-success col-xs-offset-1 col-xs-10">
                                    User Successfully Registered.
                                </div>

                            </div>
                        </div>
                    </div>

                    <!-- Name -->
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input type="text" th:field="*{name}" placeholder="name (*)" class="form-control" />
                    </div>

                    <div th:if="${#fields.hasErrors('name')}"
                         style="margin-bottom: 25px" class="text-danger">
                        <ul>
                            <li th:each="err : ${#fields.errors('name')}" th:text="${err}" />
                        </ul>
                    </div>
                    <!-- Email -->
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                        <input type="email" th:field="*{email}" placeholder="Email (*)" class="form-control"
                               th:errorclass="email" />
                    </div>
                    <div th:if="${#fields.hasErrors('email')}"
                         style="margin-bottom: 25px" class="text-danger">
                        <ul>
                            <li th:each="err : ${#fields.errors('email')}" th:text="${err}" />
                        </ul>
                    </div>

                    <!-- Password -->
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input type="password" th:field="*{password}" placeholder="password (*)" class="form-control"
                               th:errorclass="fieldError" />
                    </div>
                    <div th:if="${#fields.hasErrors('password')}"
                         style="margin-bottom: 25px" class="text-danger">
                        <ul>
                            <li th:each="err : ${#fields.errors('password')}" th:text="${err}" />
                        </ul>
                    </div>

                    <!-- Phone Number-->
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                        <input type="number" th:field="*{phoneNumber}" placeholder="Phone Number" class="form-control"
                               th:errorclass="fieldError" />
                    </div>
                    <div th:if="${#fields.hasErrors('phoneNumber')}"
                         style="margin-bottom: 25px" class="text-danger">
                        <ul>
                            <li th:each="err : ${#fields.errors('phoneNumber')}" th:text="${err}" />
                        </ul>
                    </div>
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input type="text" th:field="*{role}" placeholder="User Role" class="form-control"
                               th:errorclass="fieldError" />
                    </div>
                    <div th:if="${#fields.hasErrors('role')}"
                         style="margin-bottom: 25px" class="text-danger">
                        <ul>
                            <li th:each="err : ${#fields.errors('role')}" th:text="${err}" />
                        </ul>
                    </div>
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input type="text" th:field="*{designationId}" placeholder="Designation Id" class="form-control"
                               th:errorclass="fieldError" />
                    </div>
                    <div th:if="${#fields.hasErrors('designationId')}"
                         style="margin-bottom: 25px" class="text-danger">
                        <ul>
                            <li th:each="err : ${#fields.errors('designationId')}" th:text="${err}" />
                        </ul>
                    </div>

                    <!-- Login/Submit Button -->
                    <div style="margin-top: 10px" class="form-group">
                        <div class="col-sm-6 controls">
                            <button type="submit" class="btn btn-success">Register</button>
                        </div>
                    </div>

                </form>

            </div>

        </div>

        <div>
            <a href="http://localhost:8080/login" class="btn btn-primary" role="button" aria-pressed="true">
                Already Registered? Login</a>
        </div>
    </div>
</div>
</body>
</html>
