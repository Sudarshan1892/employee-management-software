<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Salary</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--     Reference Bootstrap files-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Employee Management System</a>
        </div>
        <div class="navbar-collapse">
            <ul class="nav navbar-nav navbar-right ">
                <li><a href="/logout"><span class="glyphicon glyphicon-log-in"></span> Log Out</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container" style="margin-top:60px">
    <div>
        <h3 style="display:inline">Salary</h3>
        <a th:href="@{/salary/list}" style="float:right"
           class="btn btn-primary btn-sm mb-3">
            Salary List
        </a>
    </div>
    <hr>
    <div class="form-group">
        <div class="col-sm-15">
            <div>
                <!-- Successful Delete notification -->
                <div th:if="${param.success}"class="alert alert-success col-xs-offset-1 col-xs-10">
                    Salary Saved Successfully
                </div>
            </div>
        </div>
    </div>
    <form class="form-horizontal" action="#" th:action="@{/salary/save}"
          th:object="${salary}" method="POST">
        <!--hidden field to handle update-->
        <input type="hidden" th:field="*{id}" />
        <div class="form-group">
            <label class="control-label col-sm-2"> Employee Id * :</label>
            <div class="col-sm-10">
                <input type="number" th:field="*{amount}" class="form-control" placeholder="Enter employee Id">
            </div>
            <div class="col-sm-10">
                <span th:if="${#fields.hasErrors('amount')}"
                      th:errors="*{amount}"
                      class="badge badge-danger"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Tax:</label>
            <div class="col-sm-10">
                <input type="int" th:field="*{tax}" class="form-control" placeholder="Enter Start Date">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Bonus:</label>
            <div class="col-sm-10">
                <input type="int" th:field="*{bonus}" class="form-control" placeholder="Enter Start Date">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Employee Id:</label>
            <div class="col-sm-10">
                <input type="int" th:field="*{employeeId}" class="form-control" placeholder="Enter Start Date">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Date:</label>
            <div class="col-sm-10">
                <input type="date" th:field="*{date}" class="form-control" placeholder="Enter End Date">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
