<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--     Reference Bootstrap files-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Employee Management System</a>
        </div>
        <div class="navbar-collapse">
            <ul class="nav navbar-nav navbar-right ">
                <li><a href="/logout"><span class="glyphicon glyphicon-log-in"></span> Log Out</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container" style="margin-top:60px">
    <div>
        <h3 style="display:inline">User</h3>
        <a th:href="@{/templates/user/list}" style="float:right"
           class="btn btn-primary btn-sm mb-3">
            User List
        </a>
    </div>
    <hr>
    <div class="form-group">
        <div class="col-sm-15">
            <div>
                <!-- Successful Delete notification -->
                <div th:if="${param.success}"class="alert alert-success col-xs-offset-1 col-xs-10">
                    User Saved Successfully
                </div>
            </div>
        </div>
    </div>
    <form class="form-horizontal" action="#" th:action="@{/user/save}"
          th:object="${user}" method="POST">
        <!--hidden field to handle update-->
        <input type="hidden" th:field="*{id}" />
        <div class="form-group">
            <label class="control-label col-sm-2">Name * :</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{name}" class="form-control" placeholder="Enter name">
            </div>
            <div class="col-sm-10">
                <span th:if="${#fields.hasErrors('name')}"
                      th:errors="*{name}"
                      class="badge badge-danger"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Email:</label>
            <div class="col-sm-10">
                <input type="email" th:field="*{email}" class="form-control" placeholder="Enter email">
            </div>
            <div class="col-sm-10">
                <span th:if="${#fields.hasErrors('email')}"
                      th:errors="*{email}"
                      class="badge badge-danger form-control"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Password:</label>
            <div class="col-sm-10">
                <input type="password" th:field="*{password}" class="form-control" placeholder="Enter Password">
            </div>
            <div class="col-sm-10">
                <span th:if="${#fields.hasErrors('password')}"
                      th:errors="*{password}"
                      class="badge badge-danger form-control"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Phone Number:</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{phoneNumber}" class="form-control" placeholder="Enter Phone number">
            </div>
            <span th:if="${#fields.hasErrors('phone')}"
                  th:errors="*{phoneNumber}"
                  class="badge badge-danger"></span>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Designation ID:</label>
            <div class="col-sm-10">
                <input type="number" th:field="*{designationId}" class="form-control" placeholder="Enter address">
            </div>
            <span th:if="${#fields.hasErrors('address')}"
                  th:errors="*{designationId}"
                  class="badge badge-danger"></span>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Role:</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{role}" class="form-control" placeholder="Enter Role">
            </div>
            <span th:if="${#fields.hasErrors('role')}"
                  th:errors="*{role}"
                  class="badge badge-danger"></span>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
