<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--     Reference Bootstrap files-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Employee Management System</a>
        </div>
        <div class="navbar-collapse">
            <ul class="nav navbar-nav navbar-right ">
                <li><a href="/logout"><span class="glyphicon glyphicon-log-in"></span> Log Out</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container" style="margin-top:60px">
    <div>
        <h3 style="display:inline">User</h3>
        <a th:href="@{/user/save-form}" style="float:right"
           class="btn btn-primary btn-sm mb-3">
            Add New User
        </a>
    </div>
    <hr>
    <div class="form-group">
        <div class="col-xs-15">
            <div>
                <!-- Successful Delete notification -->
                <div th:if="${param.deletionSuccess}"class="alert alert-success col-xs-offset-1 col-xs-10">
                    Deleted Successfully.
                </div>

            </div>
        </div>
    </div>
    <table class="table table-bordered table-striped">
        <thead >
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Head of User</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="tempObject : ${userList}">
            <td th:text="${tempObject.id}" />
            <td th:text="${tempObject.name}" />
            <td th:text="${tempObject.email}" />
            <td th:text="${tempObject.phoneNumber}" />
            <td th:text="${tempObject.designationId}" />
            <td th:text="${tempObject.role}" />
            <td>
                <!-- Add "update" button/link -->
                <a th:href="@{/user/update-form(id=${tempObject.id})}"
                   class="btn btn-info btn-sm">
                    Update
                </a>
                <!-- Add "delete" button/link -->
                <a th:href="@{/user/delete(id=${tempObject.id})}"
                   class="btn btn-danger btn-sm"
                   onclick="if (!(confirm('Are you sure you want to delete this User?'))) return false">
                    Delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
